<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">
    <div id="mobile" class="subscription-option">
      <div class="content">
        <img class="icon" src="img/device.svg" alt="smartphone-icon">
        <h3 class="subscription-heading">mobile</h3>
        <p class="subscription-description">Get notifications about new releases in our mobile app.</p>
        <p class="subscription-price"><span class="price-tag">$10</span>/month</p>
      </div>
    </div>
    <div id="desktop" class="subscription-option">
      <div class="content">
        <img class="icon" src="img/laptop.svg" alt="laptop-icon">
        <h3 class="subscription-heading">desktop</h3>
        <p class="subscription-description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <p class="subscription-price"><span class="price-tag">$15</span>/month</p>
      </div>
    </div>
    <div id="tv" class="subscription-option">
      <div class="content">
        <img class="icon" src="img/monitor.svg" alt="laptop-monitor-icon">
        <h3 class="subscription-heading">tv</h3>
        <p class="subscription-description">Watch your favorite series at home on large screen with our TV application.</p>
        <p class="subscription-price"><span class="price-tag">$20</span>/month</p>
      </div>
    </div>
  </div>
</body>
</html>
